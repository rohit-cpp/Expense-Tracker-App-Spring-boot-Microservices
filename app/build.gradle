plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
    ext {
    lombokVersion = "1.18.32" // Latest as of mid-2025
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // Common libraries
    implementation 'com.google.guava:guava:33.1.0-jre'

    // Spring Boot Starters (Spring Boot 3.2.5 - latest stable)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

    // Spring Cloud (2023.0.2 - latest stable release train)
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.1.2'

    // ModelMapper
    implementation 'org.modelmapper:modelmapper:3.2.0'

    // MySQL JDBC Driver
    implementation 'com.mysql:mysql-connector-j:8.4.0'

    // Lombok
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
      implementation group: 'mysql', name: 'mysql-connector-java', version: '8.4.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: "$lombokVersion"
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "$lombokVersion"
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: "$lombokVersion"
    testImplementation group: 'org.projectlombok', name: 'lombok', version: "$lombokVersion"
    
    // JSON Web Token dependencies (JJWT)
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.5'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'


    // Spring Boot base starter
    implementation 'org.springframework.boot:spring-boot-starter'

    // JUnit 5 (latest Jupiter version)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'


}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
